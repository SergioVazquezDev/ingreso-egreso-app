<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Iteramos el array de items -->
            <tr *ngFor="let item of items | ordenIngresoEgreso">
              <td>{{ item.descripcion }}</td>
              <td>{{ item.monto | localeCurrency }}</td>
              <td>
                <!-- Para que los ingresos salgan en verde y los egresos en rojo -->
                <span [ngClass]="{
                      'text-success': item.tipo === 'ingreso',
                      'text-danger': item.tipo === 'egreso'
                    }">
                  {{ item.tipo }}
                </span>
              </td>
              <td>
                <button (click)="borrarItem( item )" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
